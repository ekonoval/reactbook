<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../03.00.table.css">
</head>
<body>
<div id="app">
  <!-- my app renders here -->
</div>
<script src="../react/build/react.js"></script>
<script src="../react/build/react-dom.js"></script>
<script>
  var Excel = React.createClass({
    displayName: 'Excel',
    propTypes: {
      headers: React.PropTypes.array,
      initialData: React.PropTypes.array
    },

    getInitialState: function () {
      return {
        data: this.props.initialData,
        sortBy: null,
        descending: false,
        edit: null // [row index, cell index]
      };
    },

    _sort: function (e) {
      var column = e.target.cellIndex;

      var dataCopy = this.state.data.slice();

      var descendingLocal = this.state.sortBy === column && !this.state.descending;

      if (descendingLocal) {
        dataCopy.sort(function (a, b) {
          return a[column] < b[column] ? 1 : -1;
        });
      } else {
        dataCopy.sort(function (a, b) {
          return a[column] > b[column] ? 1 : -1;
        });
      }

      this.setState({
        data: dataCopy,
        sortBy: column,
        descending: descendingLocal
      });
    },

    _showEditor: function (e) {
      //console.log(e.target.dataset.row);
      this.setState({
        edit: {
          row: parseInt(e.target.dataset.row, 10),
          cell: e.target.cellIndex
        }
      });
    },

    render: function () {
      return (
        React.DOM.table(null,
          //thead
          React.DOM.thead({onClick: this._sort},
            React.DOM.tr(null,
              this.props.headers.map(function (title, idx) {
                if (this.state.sortBy === idx) {
                  title += this.state.descending ? ' \u2191' : ' \u2193';
                }
                return React.DOM.th({key: idx}, title);
              }, this)
            )
          ),

          //tbody
          React.DOM.tbody({onDoubleClick: this._showEditor}, this.state.data.map(function (row, rowIdx) {
              return React.DOM.tr({key: rowIdx},
                row.map(function (cell, cellIdx) {
                  var tdContent = cell;

                  var edit = this.state.edit;
                  if (edit && edit.row === rowIdx && edit.cell === cellIdx) {
                    tdContent = React.DOM.input({
                      type: 'text',
                      defaultValue: cell
                    });
                  }

                  return React.DOM.td({key: cellIdx, 'data-row': rowIdx}, tdContent)
                }, this)
              )
            }, this)
          )
        )
      );
    }
  });

  var headers = [
    "Book", "Author", "Language", "Published", "Sales"
  ];

  var data = [
    ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954–1955", "150 million"],
    ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"],
    ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
    ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
    ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754–1791", "100 million"],
    ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
    ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
  ];

  ReactDOM.render(
    React.createElement(Excel, {
      headers: headers,
      initialData: data,
    }),
    document.getElementById("app")
  );
</script>
</body>
</html>
